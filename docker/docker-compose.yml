version: "2"
services:
  web:
    build: ./web
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./web/default.conf:/etc/nginx/conf.d/default.conf
      - ../app:/var/www

  app:
    build:
      context: ./app
    environment:
      DB_HOST: db
    depends_on:
      - db
    links:
      - db
    volumes:
      - ../app:/var/www
      - ./app/php-fpm.conf:/usr/local/etc/php/php-fpm.conf
      - ../config.env:/var/www/config.env

  db:
    build: ./db
    env_file: .env
    expose:
      - "${MYSQL_PORT}"
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/sql:/docker-entrypoint-initdb.d

# database のように永続的なストレージが欲しい場合に必要な
# https://docs.docker.com/compose/compose-file/#volume-configuration-reference
volumes:
  db-data:
    driver: local
